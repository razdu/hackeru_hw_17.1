<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Contacts</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Contacts</h1>
      <label>First Name:</label><input type="text" data-role="fname" /><br />
      <label>Last Name:</label><input type="text" data-role="lname" /><br />
      <button data-role="save">Save</button>
    </div>
    <script>
      $(() => {
        $('[data-role="save"]').click(() => {
          let fname = $('[data-role="fname"]').val();
          let lname = $('[data-role="lname"]').val();
          $.post("/contacts", { fname, lname }, (data) => {
            if (data.success) {
              //clear inputs
              $('[type="text"]').val("");
            }
          });
        });
      });
    </script>
  </body>
</html>
