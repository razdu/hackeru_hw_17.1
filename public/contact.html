<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Contacts</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Contacts</h1>
      <label>Name:</label><input type="text" data-role="name" /><br />
      <label>Email:</label><input type="text" data-role="email" /><br />
      <label>Phone:</label><input type="text" data-role="phone" /><br />
      <button data-role="save">Contact Us</button>
    </div>
    <script>
      $(() => {
        $('[data-role="save"]').click(() => {
          let name = $('[data-role="name"]').val();
          let email = $('[data-role="email"]').val();
          let phone = $('[data-role="phone"]').val();
          $.post("/contacts-us", { name, email, phone }, (data) => {
            if (data.success) {
              //clear inputs
              $('[type="text"]').val("");
            }
          });
        });
      });
    </script>
  </body>
</html>
