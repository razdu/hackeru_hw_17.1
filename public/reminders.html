<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Reminder</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Reminder</h1>
      <label>Message</label><input type="text" data-role="msg" /><br />
      <button data-role="save">Reminde Me!</button>
    </div>
    <script>
      $(() => {
        $('[data-role="save"]').click(() => {
          let msg = $('[data-role="msg"]').val();
          if (msg !== "") {
            $.post("/reminders", { msg }, (data) => {
              if (data.success) {
                $('[type="text"]').val("");
              }
            });
          } else {
            console.log("Can't be empty!!");
          }
        });
      });
    </script>
  </body>
</html>
